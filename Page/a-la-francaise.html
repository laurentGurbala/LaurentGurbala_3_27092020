<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/9640580a8c.js" crossorigin="anonymous"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../public/style.css">
    <title>Oh my food - À la française</title>
</head>
<body>
    <!-- CONTENT -->
    <div class="content">

        <!-- HEADER -->
        <header class="header">
            <h1 class="header__heading">ohmyfood</h1>
            <a class="btn-retour" href="../index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </header>

        <!-- BANNER -->
        <div class="banner">
            <img class="banner__image" src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.png" alt="à la française">
        </div>
        
        <!-- MENU -->
        <section class="menu">
            <!-- Heading -->
            <div class="menu__heading">
                <h2 class="menu-nom">À la française</h2>
                <button class="btn-coeur">
                    <i class="far fa-heart"></i>
                </button>
            </div>
            <!-- Entrées -->
            <div class="menu-etape">
                <h3 class="menu-etape__heading">entrées</h3>
                <div class="lst-btn">
                    <!-- bouton 1 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Tartare de poulpe acidulé</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Aux zestes d'orange</p>
                            <p class="btn-menu__prix">25€</p>
                        </div>
                    </button>
                    <!-- Bouton 2 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Velouté de légumes d'antan</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Carotte, panais, topinambour</p>
                            <p class="btn-menu__prix">35€</p>
                        </div>
                    </button>
                    <!-- Bouton 3 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Soupe à l'oignon</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Revisitée</p>
                            <p class="btn-menu__prix">20€</p>
                        </div>
                    </button>
                </div>
            </div>
            <!-- Plats -->
            <div class="menu-etape">
                <h3 class="menu-etape__heading">plats</h3>
                <div class="lst-btn">
                    <!-- bouton 1 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Coquilles Saint-Jacques</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Accompagnées d'une purée de panais</p>
                            <p class="btn-menu__prix">40€</p>
                        </div>
                    </button>
                    <!-- Bouton 2 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Magret de canard</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Et parmentier de pommes de terre</p>
                            <p class="btn-menu__prix">35€</p>
                        </div>
                    </button>
                    <!-- Bouton 3 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Pigeonneau d’Ille-et-Vilaine</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Sur son lit de gnocchis aux légumes</p>
                            <p class="btn-menu__prix">44€</p>
                        </div>
                    </button>
                </div>
            </div>
            <!-- Desserts -->
            <div class="menu-etape">
                <h3 class="menu-etape__heading">desserts</h3>
                <div class="lst-btn">
                    <!-- bouton 1 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Pétales de violettes glacés</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Et purée de noisettes</p>
                            <p class="btn-menu__prix">18€</p>
                        </div>
                    </button>
                    <!-- Bouton 2 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Fondant au chocolat</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Revisité</p>
                            <p class="btn-menu__prix">22€</p>
                        </div>
                    </button>
                    <!-- Bouton 3 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Millefeuille croustillant</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Myrtilles et pâte d’amande</p>
                            <p class="btn-menu__prix">23€</p>
                        </div>
                    </button>
                </div>
            </div>
            <!-- Commander -->
            
        </section>

        <!-- FOOTER -->
        <footer class="footer">
            <h2 class="footer__heading">ohmyfood</h2>
            <ul>
                <li><i class="fas fa-utensils"></i> Proposer un restaurant</li>
                <li><i class="fas fa-handshake"></i> Devenir partenaire</li>
                <li>Mentions légales</li>
                <li> <a href="mailto:contact@ohmyfood.com">Contact</a> </li>
            </ul>
        </footer>
    </div>

</body>
</html>
