<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/9640580a8c.js" crossorigin="anonymous"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../public/style.css">
    <title>Oh my food - La note enchantée</title>
</head>
<body>
    <!-- Définition du dégradé du SVG Coeur -->
    <svg>
        <defs>
            <linearGradient id="grad" x1="0" y1="100%" x2="0" y2="0">
                <stop offset="0%" stop-color="violet" />
                <stop offset="50%" stop-color="blueviolet" />
            </linearGradient>
        </defs>
    
    </svg>
    <!-- CONTENT -->
    <div class="content">

        <!-- HEADER -->
        <header class="header">
            <h1 class="header__heading">ohmyfood</h1>
            <a class="btn-retour" href="../index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </header>

        <!-- BANNER -->
        <div class="banner">
            <img class="banner__image" src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.png" alt="La note enchantée">
        </div>
        
        <!-- MENU -->
        <section class="menu">
            <!-- Heading -->
            <div class="menu__heading">
                <h2 class="menu-nom">La note enchantée</h2>
                <button class="btn-coeur">
                    <svg class="coeur" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="-4 0 542 542" style="enable-background:new 0 0 542 542;" xml:space="preserve">

                            <g>
                                <path d="M376,30c-27.783,0-53.255,8.804-75.707,26.168c-21.525,16.647-35.856,37.85-44.293,53.268
                                    c-8.437-15.419-22.768-36.621-44.293-53.268C189.255,38.804,163.783,30,136,30C58.468,30,0,93.417,0,177.514
                                    c0,90.854,72.943,153.015,183.369,247.118c18.752,15.981,40.007,34.095,62.099,53.414C248.38,480.596,252.12,482,256,482
                                    s7.62-1.404,10.532-3.953c22.094-19.322,43.348-37.435,62.111-53.425C439.057,330.529,512,268.368,512,177.514
                                    C512,93.417,453.532,30,376,30z"/>
                            </g>

                        </svg>
                </button>
            </div>
            <!-- Entrées -->
            <div class="menu-etape">
                <h3 class="menu-etape__heading">entrées</h3>
                <div class="lst-btn">
                    <!-- bouton 1 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Ravioles de foie gras</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Accompagnés de leur crème à la truffe</p>
                            <p class="btn-menu__prix">25€</p>
                        </div>
                    </button>
                    <!-- Bouton 2 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Caviar osciètre</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Sur blini à la farine de blé noir</p>
                            <p class="btn-menu__prix">35€</p>
                        </div>
                    </button>
                    <!-- Bouton 3 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Homard et espuma de potiron</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Mariné aux zestes d'orange</p>
                            <p class="btn-menu__prix">20€</p>
                        </div>
                    </button>
                    <!-- Bouton 4 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Foie gras de canard cuit entier</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Confiture de figue et pain toasté</p>
                            <p class="btn-menu__prix">35€</p>
                        </div>
                    </button>
                </div>
            </div>
            <!-- Plats -->
            <div class="menu-etape">
                <h3 class="menu-etape__heading">plats</h3>
                <div class="lst-btn">
                    <!-- bouton 1 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Noix de coquilles Saint-Jacques</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Sur lit de purée de céleri-rave</p>
                            <p class="btn-menu__prix">40€</p>
                        </div>
                    </button>
                    <!-- Bouton 2 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Langoustine poêlée</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Purée de patate douce</p>
                            <p class="btn-menu__prix">35€</p>
                        </div>
                    </button>
                    <!-- Bouton 3 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Mijoté de queue de boeuf </p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Et riz sauvage aux zestes de citron</p>
                            <p class="btn-menu__prix">44€</p>
                        </div>
                    </button>
                    
                </div>
            </div>
            <!-- Desserts -->
            <div class="menu-etape">
                <h3 class="menu-etape__heading">desserts</h3>
                <div class="lst-btn">
                    <!-- bouton 1 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Macaron noisette et chocolat</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Glace au caramel brun et sel de Guérande</p>
                            <p class="btn-menu__prix">18€</p>
                        </div>
                    </button>
                    <!-- Bouton 2 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Baba au rhum revisité</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Avec son coulis de citron</p>
                            <p class="btn-menu__prix">22€</p>
                        </div>
                    </button>
                    <!-- Bouton 3 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Tarte au citron meringuée</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Déstructurée</p>
                            <p class="btn-menu__prix">23€</p>
                        </div>
                    </button>
                </div>
            </div>
            
            <!-- Commander -->
            <div class="btn-commander">
                <button class="btn-rose">Commander</button> 
            </div>
            
        </section>


        
        <!-- FOOTER -->
        <footer class="footer">
            <h2 class="footer__heading">ohmyfood</h2>
            <ul>
                <li><i class="fas fa-utensils"></i> Proposer un restaurant</li>
                <li><i class="fas fa-handshake"></i> Devenir partenaire</li>
                <li>Mentions légales</li>
                <li> <a href="mailto:contact@ohmyfood.com">Contact</a> </li>
            </ul>
        </footer>
    </div>

</body>
</html>
