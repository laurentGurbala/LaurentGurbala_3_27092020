<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <script src="https://kit.fontawesome.com/9640580a8c.js" crossorigin="anonymous"></script>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="../public/style.css">
    <title>Oh my food - La palette du goût</title>
</head>
<body>
    <!-- CONTENT -->
    <div class="content">

        <!-- HEADER -->
        <header class="header">
            <h1 class="header__heading">ohmyfood</h1>
            <a class="btn-retour" href="../index.html">
                <i class="fas fa-arrow-left"></i>
            </a>
        </header>

        <!-- BANNER -->
        <div class="banner">
            <img class="banner__image" src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.png" alt="La palette du goût">
        </div>
        
        <!-- MENU -->
        <section class="menu">
            <!-- Heading -->
            <div class="menu__heading">
                <h2 class="menu-nom">La palette du goût</h2>
                <button class="btn-coeur">
                    <i class="far fa-heart"></i>
                </button>
            </div>
            <!-- Entrées -->
            <div class="menu-etape">
                <h3 class="menu-etape__heading">entrées</h3>
                <div class="lst-btn">
                    <!-- bouton 1 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Fricassée d'escargot</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Au piment d'espelette</p>
                            <p class="btn-menu__prix">25€</p>
                        </div>
                    </button>
                    <!-- Bouton 2 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Foie gras de canard mi-cuit</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Et ses copeaux de truffe noire</p>
                            <p class="btn-menu__prix">35€</p>
                        </div>
                    </button>
                    <!-- Bouton 3 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Oeuf au plat</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Assaisonné à la truffe 
                                sur lit de caviar </p>
                            <p class="btn-menu__prix">20€</p>
                        </div>
                    </button>
                </div>
            </div>
            <!-- Plats -->
            <div class="menu-etape">
                <h3 class="menu-etape__heading">plats</h3>
                <div class="lst-btn">
                    <!-- bouton 1 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Filet de boeuf aux herbes</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Accompagné de sa ribambelle de légumes</p>
                            <p class="btn-menu__prix">40€</p>
                        </div>
                    </button>
                    <!-- Bouton 2 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Parmentier de queue de boeuf</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">À la truffe noire sur sa purée de panais</p>
                            <p class="btn-menu__prix">35€</p>
                        </div>
                    </button>
                    <!-- Bouton 3 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Filet de turbot</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Aux agrumes</p>
                            <p class="btn-menu__prix">44€</p>
                        </div>
                    </button>
                </div>
            </div>
            <!-- Desserts -->
            <div class="menu-etape">
                <h3 class="menu-etape__heading">desserts</h3>
                <div class="lst-btn">
                    <!-- bouton 1 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Paris-Brest</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Revisitée</p>
                            <p class="btn-menu__prix">18€</p>
                        </div>
                    </button>
                    <!-- Bouton 2 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Macaron au chocolat d'exception</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Et glace à la vanille de Madagascar</p>
                            <p class="btn-menu__prix">22€</p>
                        </div>
                    </button>
                    <!-- Bouton 3 -->
                    <button class="btn-menu">
                        <p class="btn-menu__plat">Mousse au chocolat</p>
                        <div class="btn-menu__sous-detail">
                            <p class="btn-menu__detail">Au piment d'Espelette et à la truffe noire</p>
                            <p class="btn-menu__prix">23€</p>
                        </div>
                    </button>
                </div>
            </div>
       
            <!-- Commander -->
            <div class="btn-commander">
                <button class="btn-rose">Commander</button> 
            </div>

        </section>
        
        <!-- FOOTER -->
        <footer class="footer">
            <h2 class="footer__heading">ohmyfood</h2>
            <ul>
                <li><i class="fas fa-utensils"></i> Proposer un restaurant</li>
                <li><i class="fas fa-handshake"></i> Devenir partenaire</li>
                <li>Mentions légales</li>
                <li> <a href="mailto:contact@ohmyfood.com">Contact</a> </li>
            </ul>
        </footer>
    </div>

</body>
</html>
