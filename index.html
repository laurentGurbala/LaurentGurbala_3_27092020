<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
    <title>Oh my food</title>
</head>
<body>
    <header class="header">
        <h1 class="header__logo">
            ohmyfood
        </h1>
    </header>
    <section class="localisation">
        <input class="input" type="text" placeholder="lg Paris, Belleville">
        <div class="explorer">
            <h2 class="explorer__heading"> Réservez le menu qui <br> vous convient </h2>
            <p class="explorer__description"> Découvrez des restaurants d'exception, 
                séléctionnés par nos soins.
            </p>
            <button class="btn-rose">Explorer nos restaurants</button>
        </div>
    </section>

    <section class="fonctionnement">
        <h2 class="fonctionnement__heading">Fonctionnement</h2>

        <button class="btn"> Choisissez un restaurant</button>
        <button class="btn"> Composez votre menu</button>
        <button class="btn"> Dégustez au restaurant</button>
    </section>
</body>
</html>
